language: python
python:
  - "2.6"
  - "2.7"
install:
  - "pip install -r requirements.txt"
  - "pip install nose"
  - "pip install nose-parameterized"
  - "pip install flake8"
  - "pip install coveralls"
before_script:
  - "flake8 --ignore E501 hipy/ *.py"
script:
  - "python setup.py nosetests"
after_script:
  - "coveralls --verbose"
